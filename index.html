<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Дмитрий Пазухин" />
    <title>Mesto Russia</title>
  </head>

  <body>
    <div class="page">
      <section class="header">
        <a class="logo" href="#"></a>
        <div class="header__line"></div>
      </section>

      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar/image.jpg"
          alt="фото"
        />
        <div class="profile__info">
          <h1 class="profile__name">Dmitriy Pazukhin</h1>
          <button class="profile__edit-btn opacity"></button>
        </div>
        <button class="profile__add-btn opacity"></button>
        <p class="profile__profession">Исследователь океана</p>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/card-1.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/card-2.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/card-3.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/card-1.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/card-2.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/card-3.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Карачаево-Черкесская республика</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn opacity" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <p class="popup__text">Жак-Ив Кусто</p>
          <hr class="popup__line"></hr>
          <p class="popup__text">Исследователь океана</p>
          <hr class="popup__line"></hr>
          <button class="popup__save-btn" type="button">Сохранить</button>
        </div>
      </div>
      
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
