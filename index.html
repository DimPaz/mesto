<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Дмитрий Пазухин" />
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a class="logo" href="#"></a>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar/avatar.jpg"
            alt="фото"
          />
          <div class="profile__group">
            <div class="profile__info">
              <h1 class="profile__name">Эрик Бишоп</h1>
              <button class="profile__edit-btn opacity" type="button"></button>
            </div>
            <p class="profile__profession">Певец</p>
          </div>
          <button class="profile__add-btn opacity"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__picture"
              src="./images/cards/canada.jpg"
              alt="стрит фото"
            />
            <div class="element__group">
              <h2 class="element__text">Canada</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__picture"
              src="./images/cards/finland.jpg"
              alt="стрит фото"
            />
            <div class="element__group">
              <h2 class="element__text">Finland</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__picture"
              src="./images/cards/indonesia.jpg"
              alt="стрит фото"
            />
            <div class="element__group">
              <h2 class="element__text">Indonesia</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__picture"
              src="./images/cards/mexico.jpg"
              alt="стрит фото"
            />
            <div class="element__group">
              <h2 class="element__text">Mexico</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__picture"
              src="./images/cards/peru.jpg"
              alt="стрит фото"
            />
            <div class="element__group">
              <h2 class="element__text">Peru</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__picture"
              src="./images/cards/south_africa.jpg"
              alt="стрит фото"
            />
            <div class="element__group">
              <h2 class="element__text">South Africa</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form name="form" action="#" method="get">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              class="popup__text popup__text_input_name"
              type="text"
              name="name"
              placeholder="Имя"
              value="Имя"
            />
            <input
              class="popup__text popup__text_input_job"
              type="text"
              name="job"
              placeholder="Профессия"
              value="Профессия"
            />
            <button class="popup__save-btn" type="submit">Сохранить</button>
            <button class="popup__close-btn opacity" type="button"></button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
