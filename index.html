<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Дмитрий Пазухин" />
    <title>Mesto Russia</title>
  </head>

  <body>
    <div class="page">
      <section class="header">
        <a class="logo" href="#"></a>
        <div class="header__line"></div>
      </section>

      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar/avatar.jpg"
          alt="фото"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn opacity"></button>
        </div>
        <button class="profile__add-btn opacity"></button>
        <p class="profile__profession">Исследователь океана</p>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/canada.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Canada</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/finland.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Finland</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/indonesia.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Indonesia</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/mexico.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Mexico</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/peru.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">Peru</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__picture"
            src="./images/cards/south_africa.jpg"
            alt="пейзаж"
          />
          <div class="element__group">
            <h2 class="element__text">South Africa</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form class="popup__container">
          <button class="popup__close-btn opacity" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__text input-name" type="text" placeholder="name">
          <hr class="popup__line"></hr>          
          <input class="popup__text input-job" type="text" placeholder="profession">
          <hr class="popup__line"></hr>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>

    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
