<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Дмитрий Пазухин" />
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a class="logo" href="#"></a>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar/avatar.jpg"
            alt="фото"
          />
          <div class="profile__group">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn opacity" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-btn opacity" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form
            class="form popup__form"
            name="form"
            action="#"
            method="get"
            novalidate
          >
            <button
              class="popup__close-btn popup__close-btn_type_profile opacity"
              type="button"
            ></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="form__field">
              <input
                id="name-input"
                class="popup__text popup__text_input_name form__input"
                type="text"
                name="name"
                placeholder="Имя"
                value="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                id="name-input-error"
                class="form__input-error form__input-error_active"
              ></span>
            </label>
            <label class="form__field">
              <input
                id="job-input"
                class="popup__text popup__text_input_job form__input"
                type="text"
                name="job"
                placeholder="Профессия"
                value="Профессия"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="job-input-error" class="form__input-error"> </span>
            </label>
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <form
            class="form popup__form"
            id="cardPopupForm"
            name="form"
            action="#"
            method="get"
            novalidate
          >
            <button
              class="popup__close-btn popup__close-btn_type_card opacity"
              type="button"
            ></button>
            <h3 class="popup__title">Новое место</h3>
            <label class="form__field">
              <input
                id="signature-input"
                class="popup__text popup__text_input_signature form__input"
                type="text"
                name="signature"
                placeholder="Название"
                value=""
                minlength="2"
                maxlength="30"
                required
              />
              <span id="signature-input-error" class="form__input-error"></span>
            </label>
            <label class="form__field">
              <input
                id="link-image-input"
                class="popup__text popup__text_input_image form__input"
                type="url"
                name="link-image"
                placeholder="Ссылка на картинку"
                value=""
                required
              />
              <span
                id="link-image-input-error"
                class="form__input-error"
              ></span>
            </label>
            <button class="popup__save-btn" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container">
          <div class="popup__form-image">
            <button
              class="popup__close-btn popup__close-btn_type_image opacity"
              type="button"
            ></button>
            <img class="popup__card-image" src="#" alt="" />
            <p class="popup__card-name"></p>
          </div>
        </div>
      </div>
    </div>
    <template class="template-cards">
      <article class="element">
        <img class="element__picture" src="#" alt="Что-то пошло не так" />
        <div class="element__group">
          <button
            class="element__trash"
            type="button"
            aria-label="Убрать в корзину"
          ></button>
          <h2 class="element__text"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
  </body>
</html>
